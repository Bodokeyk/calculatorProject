<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahagon Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body-constructor">
    
<div class="Header"></div>
<div class="Constructor">
    <div class="calculator-body">
        <div class="calculator-screen">
            <div class="screenToText" ></div>
        </div>
        <div class="calculator-buttons">
            <div class="buttons-list">
                <div class="row row-1">
                    <div class="button reset">CE</div>
                    <div class="button operator">/</div>
                    <div class="button operator">*</div>
                    <div class="button operator">-</div>
                </div>
                <div class="row row-2">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator">+</div>
                </div>
                <div class=" row row-3">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button delete">Del</div>
                </div>
                <div class="row row-4">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button" style="display:hidden;"></div>
                </div>
                <div class="row row-5">
                    <div class="button number button-grow-width">0</div>
                    <div class="button dot">.</div>
                    <div class="button result button-grow-height">=</div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<div class="Footer"></div>
</div>
</body>
</html>
