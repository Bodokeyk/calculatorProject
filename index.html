<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahagon Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body-constructor">
    
<div class="Header"></div>
<div class="Constructor">
    <div class="calculator-body">
        <div class="calculator-screen">
            <input type="text">
        </div>
        <div class="calculator-buttons">
            <div class="buttons-list">
                <div class="row row-1">
                    <div class="button">CE</div>
                    <div class="button">/</div>
                    <div class="button">*</div>
                    <div class="button">-</div>
                </div>
                <div class="row row-2">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">+</div>
                </div>
                <div class=" row row-3">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">Del</div>
                </div>
                <div class="row row-4">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button" style="display:hidden;"></div>
                </div>
                <div class="row row-5">
                    <div class="button button-grow-width">0</div>
                    <div class="button">.</div>
                    <div class="button button-grow-height">=</div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<div class="Footer"></div>
</div>
</body>
</html>
